<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aframe ex01, by Kwok Ho Hei</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="brick" src="b1.jpg">


        </a-assets>
        <a-entity geometry="primitive:box" material="color:#ffa400" position="1 1 -3"></a-entity>
        <a-entity geometry="primitive:box" rotation="-35 0 0" material="color:#ffda00" position="-2 1 -10" scale="5 5 5"></a-entity>
        <a-box position="-0.85 0.5 -1" rotation="0 35 0" scale="5 5 5"  material="src:#brick ; roughness:100;" depth="0.5" height="0.5" width="0.5"></a-box>
        <a-box id="cubrick" position="-0.3 3.5 -3" depth="2" height="2" width="1"></a-box>
        <a-sky color="#000000" ></a-sky>
        <a-text value="Theo" position="-0.3 2 -1" scale="5 5 5"></a-text>

    </a-scene>
    <script>
        setTimeout((e)=>{
            const texture = new window.THREE.TextureLoader().load('b1.jpg');
            const material_tex = new THREE.MeshBasicMaterial({map:texture});
                const box = document.querySelector('#cubrick');
                let mesh = box.getObject3D('mesh');
                mesh.material = material_tex;
            },3000);
        
    </script>

</body>
</html>
